<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="basic-signin-form.css">
</head>
<body>
        <div class="sign-in-form">
            <h1>Sign in to your account</h1>
            <form class="form">
                <div class="form-item">
                    <label>Email address</label>
                    <input type="email" placeholder="Enter your email address">
                </div>
                <div class="form-item pfi">
                    <label>Password</label> <a class="f-p-link" href="#">Forgot Password?</a> 
                </div>
                  <div class='form-item password-input'>
                  <input type="password" placeholder="Enter your password"></div>
                <div class="form-item">
                    <input type="submit" value="Sign in">
                </div>
            </form>
            <div class="new-user">
                <p class="new-user-p">New User? <a href="#">Create an account.</a></p>
            </div>
        </div>
</body>
</html>
