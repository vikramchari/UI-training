<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squares Table</title>
    <style>
      table,
      th,
      td,
      tr {
        border: 2px solid black;

        border-collapse: collapse;

        text-align: center;
      }
      .inside td {
        width: 10%;
      }
    </style>
  </head>

  <body>
    <table style="width: 40%">
      <!-- Table heading -->

      <tr>
        <th rowspan="6" style="width: 12%">Int 1</th>

        <th>n * n</th>

        <th>
          Int 2

          <table class="inside" style="width: 100%">
            <td>1</td>

            <td>2</td>

            <td>3</td>

            <td>4</td>

            <td>5</td>
          </table>
        </th>
      </tr>
      <!-- Table heading End -->

      <!-- first row  -->

      <tr>
        <td>1</td>

        <td>
          <table class="inside" style="width: 100%">
            <td><b>1</b></td>

            <td>2</td>

            <td>3</td>

            <td>4</td>

            <td>5</td>
          </table>
        </td>
      </tr>

      <!-- second row  -->

      <tr>
        <td>2</td>

        <td>
          <table class="inside" style="width: 100%">
            <td>2</td>

            <td><b>4</b></td>

            <td>6</td>

            <td>8</td>

            <td>10</td>
          </table>
        </td>
      </tr>

      <!-- third row  -->

      <tr>
        <td>3</td>

        <td>
          <table class="inside" style="width: 100%">
            <td>3</td>

            <td>6</td>

            <td><b>9</b></td>

            <td>12</td>

            <td>15</td>
          </table>
        </td>
      </tr>

      <!-- fourth row  -->

      <tr>
        <td>4</td>

        <td>
          <table class="inside" style="width: 100%">
            <td>4</td>

            <td>8</td>

            <td>12</td>

            <td><b>16</b></td>

            <td>20</td>
          </table>
        </td>
      </tr>

      <!-- fifth row -->

      <tr>
        <td>5</td>

        <td>
          <table class="inside" style="width: 100%">
            <td>5</td>

            <td>10</td>

            <td>15</td>

            <td>20</td>

            <td><b>25</b></td>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
